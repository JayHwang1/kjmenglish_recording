<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kjmplayer</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
        .kjm-video { width:100%; }
    </style>
    <script type='text/javascript'>
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const pathValue = urlParams.get('path');

            const videoElement = document.getElementById('my-video');
            const player = videojs(videoElement);
            const videoUrl = 'https://s3.ap-northeast-2.amazonaws.com/rec.kjmenglish.com/' + pathValue;

            player.src(videoUrl);
            player.play();
        };

    </script>
</head>
<body>
    <video id="my-video" class="video-js kjm-video" controls preload="auto" data-setup="{}">
        <source type="video/webm">
    </video>
</body>
</html>
